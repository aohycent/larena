name: larena CI runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the site in the larena/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/larena -v ${{ github.workspace }}/_site:/srv/larena/_site \
        larena/builder:latest /bin/bash -c "chmod -R 777 /srv/larena && larena build --future"
